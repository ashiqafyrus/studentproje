{% extends "navbar.html" %}
{% block content %}
<div class="container">
  
</div>

    <section class="vh-100" >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5" style="color: rgb(40, 25, 108);">Add student</h3>
                <form method="post" action="{% url 'add_studentdetails' %}">
                    {% csrf_token %}  
                <div class="form-outline mb-4">
      <label for="name">Student name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      
    </div>
    <div class="form-outline mb-4">
      <label for="fees">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address" name="address">
    </div>
  
    <div class="form-outline mb-4">
        <label for="name">Student Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
        
      </div>
      <div class="form-outline mb-4">
        <label for="joiningdate">Joining date</label>
        <input type="date" class="form-control" id="joiningdate" name="joiningdate">
      </div>
      <div class="form-outline mb-4">
        <label >Course</label>
        <select class="form-control" name="sel">
            {% for c in coursekey %}
            <option value="{{c.id}}">{{c.course_name}}</option>
            {% endfor %}
        </select>
      </div>
    <button type="submit" class="btn btn-primary" style="background-color: rgb(66, 48, 202);">submit</button>
  </form>
</div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
